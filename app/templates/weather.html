<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<body>
  <!-- navigation bar -->
  <header>
    <div class="px-3 py-2 bg-white text-black">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
          <div class="">
            <!-- <a href="/index" class="navbar-brand text-white text-white funky-text"><b>EasyAggriculture</b></a> -->


            <a class="navbar-brand" href="/index">
              <img src="{{ url_for('static', filename='logo.png') }}" alt="AgroSmart Logo" style="width: 70px; height: auto;">
            </a>
          </div>
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"></a>
          
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li><a href="/index" class="nav-link" style="color: black;">Home</a></li>
            <li><a href="/crop_recommendation" class="nav-link" style="color: black;">Crop Recommendation</a></li>
            <li><a href="/crop_price" class="nav-link " style="color: black;">Crop Price</a></li>
            <li><a href="/weather" class="nav-link" style="color: black;">Weather</a></li>
            <li><a href="/contactus" class="nav-link" style="color: black;">Contact Us</a></li>
            <!-- <li><a href="{{ url_for('logout') }}" class="nav-link" style="color: black;">Logout</a></li> -->
          </ul>

        </div>
      </div>
    </div>
  </header>

  <!-- form space -->
  <section>
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h2 class="text-uppercase text-center mb-3 funky-text" style="font-size: 30px;">Weather Forecast</h2>


            <form method="POST" action="{{ url_for('weather') }}" class="funky-text text-center">
              <div class="form-floating mb-3">
                <select class="form-select funky-select" id="city" name="city" aria-label="Select City" required>
                  <option value="" selected>Select City</option>
                </select>
                <label for="city">City Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" id="date" class="form-control funky-input" name="date" placeholder="Forecast Date" required oninput="setMinMaxDate()" />
                <label for="date">Forecast Date</label>
              </div>
              <div align="center" class="d-flex justify-content-center pt-3">
                <input type="submit" class="btn btn-warning btn-lg ms-2 funky-button" value="Submit">
              </div>
            </form>




                {% if message %}
                <div align="center" class="m-5">
                  <p class="funky-text" style="color: green;">{{ message }}</b></p>
                </div>
                {% endif %}


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function setMinMaxDate() {
        var today = new Date();
        var maxDate = new Date();
        maxDate.setDate(today.getDate() + 10); // Add 10 days to today's date
        var minDate = today.toISOString().split('T')[0]; // Format today's date as yyyy-mm-dd
        var maxDateFormatted = maxDate.toISOString().split('T')[0]; // Format max date as yyyy-mm-dd
    
        document.getElementById('date').setAttribute('min', minDate);
        document.getElementById('date').setAttribute('max', maxDateFormatted);
    }
    </script>

    <script>
    // Array of cities
    var indianCities = ["Jaipur", "Mumbai", "Delhi", "Kolkata", "Chennai", "Bangalore", "Hyderabad", "Pune", "Ahmedabad", "Surat", "Lucknow", "Nagpur", "Indore", "Bhopal", "Patna", "Vadodara", "Ghaziabad", "Ludhiana", "Agra", "Varanasi", "Ranchi", "Kanpur", "Nashik", "Coimbatore", "Kochi", "Visakhapatnam", "Thiruvananthapuram", "Amritsar", "Vijayawada", "Guwahati", "Navi Mumbai", "Thane", "Bhubaneswar", "Dehradun", "Bikaner", "Jodhpur", "Rajkot", "Shimla", "Srinagar", "Jammu"];

    // Get the select element
    var citySelect = document.getElementById("city");

    // Add options to the select element
    indianCities.forEach(function(city) {
        var option = document.createElement("option");
        option.text = city;
        option.value = city.toLowerCase();
        citySelect.appendChild(option);
    });
</script>

</body>

</html>
