<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SignUp page</title>

  <!-- Bootstrap link -->

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <style media="screen">

body {
      background-image: url("https://img.freepik.com/free-photo/badge-banner-label-blank-copy-space_53876-125560.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1714262400&semt=ais");
      background-size: 1920px 920px;
	  background-repeat: no-repeat;
    }

	/* .funky-text {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 20px;
      text-shadow: 2px 2px 2px #000000;
      color: #151015; 
    } */
  </style>
</head>

<body>

  <!-- Sign Up section-->


  <section class="bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">

                <!-- Sign up heading -->

                <h2 class="text-uppercase text-center mb-3 funky-text" style="font-size: 30px;">Login</h2>
     
                <hr>

                <form method="POST" action="{{ url_for('login') }}" class="funky-text text-center">


                  <div class="form-floating mb-2">
                    <input type="email" id="email" class="form-control funky-input" name="email" placeholder="Email" />
                    <label for="email" class="form-label">Email</label>
                  </div>

                 
                  <div class="form-floating mb-2">
                    <input type="password" class="form-control funky-input" id="password" name="password"
                      placeholder="Password">
                    <label for="password" class="form-label">Password</label>
                  </div>

                 
                  <div class="mb-3" align="center">
                    <button class="btn btn-lg funky-button" style="background-color: #5C6E7A;" value="signup"
                      type="submit" name="button">Login</button>
                  </div>

                 
                  <p class="text-center p-4 funky-text">Don't have an account ?<a href="/signup">Sign Up</a></p>
                  <p class="text-center funky-text">Go back to home page <a href="/">Home</a></p>

                  <div class="form-floating mb-2 funky-text" align="center" style="color:red">{{error}}</div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
