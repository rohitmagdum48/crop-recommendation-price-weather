<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Crops</title>

  <!-- Bootstrap link -->

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- style sheet -->

  <style media="screen">
    body {
      background-image: url("https://images.pexels.com/photos/96715/pexels-photo-96715.jpeg?cs=srgb&dl=pexels-alejandro-barron-21404-96715.jpg&fm=jpg");
      
      background-size: cover;
    }

    /* .funky-text {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 20px;
      text-shadow: 2px 2px 2px #000000;
      color: #151015;
    } */
  </style>
  
  
</head>

<body>
  <!-- navigation bar -->
  <header>
    <div class="px-3 py-2 bg-white text-black">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
          <div class="">
            <!-- <a href="/index" class="navbar-brand text-white text-white funky-text"><b>EasyAggriculture</b></a> -->


            <a class="navbar-brand" href="/index">
              <img src="{{ url_for('static', filename='logo.png') }}" alt="AgroSmart Logo" style="width: 70px; height: auto;">
            </a>
          </div>
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"></a>
          
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li><a href="/index" class="nav-link" style="color: black;">Home</a></li>
            <li><a href="/crop_recommendation" class="nav-link" style="color: black;">Crop Recommendation</a></li>
            <li><a href="/crop_price" class="nav-link " style="color: black;">Crop Price</a></li>
            <li><a href="/weather" class="nav-link" style="color: black;">Weather</a></li>
            <li><a href="/contactus" class="nav-link" style="color: black;">Contact Us</a></li>
            <!-- <li><a href="{{ url_for('logout') }}" class="nav-link" style="color: black;">Logout</a></li> -->
          </ul>

        </div>
      </div>
    </div>
  </header>

  <!-- form space -->
  <section>
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h2 class="text-uppercase text-center mb-3 funky-text" style="font-size: 30px;">Crop Recommendation</h2>
                
                <form method="post" action="/crop_recommendation" class="funky-text text-center">
                  <div class="mb-3">
                    <label for="nitrogen" class="form-label funky-label">Nitrogen</label>
                    <input type="number" class="form-control funky-input" id="nitrogen" name="nitrogen" value="24" placeholder="Enter Nitrogen" required>
                  </div>
                  <div class="mb-3">
                    <label for="phosphorous" class="form-label funky-label">Phosphorous</label>
                    <input type="number" class="form-control funky-input" id="phosphorous" name="phosphorous" value="128" placeholder="Enter Phosphorous" required>
                  </div>
                  <div class="mb-3">
                    <label for="potassium" class="form-label funky-label">Potassium</label>
                    <input type="number" class="form-control funky-input" id="potassium" name="potassium" value="196" placeholder="Enter Potassium" required>
                  </div>
                  <div class="mb-3">
                    <label for="temperature" class="form-label funky-label">Temperature</label>
                    <input type="number" class="form-control funky-input" id="temperature" name="temperature" value="23" placeholder="Enter Temperature" required>
                  </div>
                  <div class="mb-3">
                    <label for="humidity" class="form-label funky-label">Humidity</label>
                    <input type="number" class="form-control funky-input" id="humidity" name="humidity" value="91" placeholder="Enter Humidity" required>
                  </div>
                  <div class="mb-3">
                    <label for="ph" class="form-label funky-label">pH</label>
                    <input type="number" class="form-control funky-input" id="ph" name="ph" value="6.5" placeholder="Enter pH" required>
                  </div>
                  <div class="mb-3">
                    <label for="rainfall" class="form-label funky-label">Rainfall</label>
                    <input type="number" class="form-control funky-input" id="rainfall" name="rainfall" value="110" placeholder="Enter Rainfall" required>
                  </div>
                  <button type="submit" class="btn btn-warning funky-button">Predict</button>
                </form>
                
                

                {% if predicted_label %}
                <div align="center" class="m-5">
                    <p class="funky-text" style="color: green;">It would be recommended to cultivate <b>{{ predicted_label }} crop</b> on this type of soil</p>
                    <img src= {{img}} alt="Image" style="max-width: 50%; height: auto;">
                  </div>
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
